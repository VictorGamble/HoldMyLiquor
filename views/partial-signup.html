<div class="container-lg text-white">
  <form action="/user/signup" method="POST">
    <label
      >First Name
      <input
        type="text"
        name="first_name"
        class="form-control"
        placeholder="first name"
      />
    </label>
    <label>
      Last Name
      <input
        type="text"
        name="last_name"
        class="form-control"
        placeholder="last name"
      />
    </label>
    <label
      >User Name
      <input
        type="text"
        name="user_name"
        class="form-control"
        placeholder="username"
      />
    </label>
    <label
      >Password
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="password"
      />
    </label>
    <br />
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">
      Register
    </button>
  </form>
</div>
